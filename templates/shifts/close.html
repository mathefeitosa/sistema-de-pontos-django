{% extends "base.html" %}
{% block content %}
<h3>Turnos</h3>
{% for shift in shifts %}
<form action="{% url 'close_shift_id' shift.id %}"
    method="post">
    {% csrf_token %}
    <p>{{shift.workplace.name}} | {{shift.owner_profile.full_name}} | <button type="submit">Fechar ponto</button></p>
</form>
{% endfor %}
{% endblock content %}
